<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<title>Alignment Viewer</title>
<link rel="stylesheet" href="jquery-ui.css">
	<script src="jquery-3.5.1.min.js"></script>
	<script src="jquery-ui.js"></script>
	<script src="viewer.js"></script>
	<script src="brassica_napus.js"></script>
	<link type="text/css" rel="Stylesheet" href="style.css" />
	<link type="text/css" rel="Stylesheet" href="features.css" />
</head>

<body>
	
	<div id="loading">
		<button onclick="loadDataset ('Pairwise Darmor-bzh')">Pairwise Darmor-bzh</button>
		<button onclick="loadDataset ('Multiple Darmor-bzh')">Multiple Darmor-bzh</button>
	</div>
	<div id="legend">
		<div class="legend"><span class="nt legend"></span> no feature</div>
		<div class="legend"><span class="gene legend"></span> gene</div>
		<div class="legend"><span class="exon legend"></span> exon</div>
		<div class="legend"><span class="mismatch legend"></span> mismatch</div>
		<div class="legend"><span class="gap legend" style="border: 1px solid black;"></span> gap</div>
	</div>
	<div id="viewer">
	
	</div>
</body>

</html>
